              EXECUTE http://prdownloads.sourceforge.net/staf/EmailV331.zip \
              ZIPPATH email/STAFEmail.jar \
              PARMS "MAILSERVER NA.relay.ibm.com \
                     BACKUPMAILSERVERS \"LA.relay.ibm.com EMEA.relay.ibm.com\""

